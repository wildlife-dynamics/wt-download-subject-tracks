        min_time_secs: 1.0
        max_speed_kmhr: 10.0
        min_speed_kmhr: 0.01
    persist_tracks:
      filetypes: ["geoparquet", "csv"]
      filename_prefix: "subject_tracks_with_details"
    base_map_defs:
      base_maps:
        - url: "https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}"
